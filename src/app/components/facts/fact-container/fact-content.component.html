<app-spinner [name]="factSpinnerName" [show]="!factLoaded || !imageLoaded"></app-spinner>
<div id="fact-content" [hidden]="!factLoaded || !imageLoaded">
  <div id="fact-container">
    <img [src]="factImageUrl" class="fact-image" (load)="imageLoaded = true">
    <div id="fact-text-container">
      <h2 class="fact-heading">Fact:</h2>
      <p class="fact-text">{{ fact }}</p>
    </div>
  </div>
</div>
