<div id="wrapper">
  <header>
    <h1 class="fact-heading">Cat Facts Generator</h1>
    <div class="btn-container">
      <button class="fact-btn">New Fact</button>
    </div>
  </header>

  <main>
    <div id="fact-content">
      <img src="https://cataas.com/cat" alt="cat-image" class="fact-image">
      <div id="fact-container">
        <h2 class="fact-heading">Fact:</h2>
        <p class="fact-text">{{ fact }}</p>
      </div>
    </div>
  </main>
</div>
